<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreadMtl - Your Tire Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="https://github.com/Nima4180/TreadMtlwebsite/blob/main/images/logo.png?raw=true" alt="TreadMtl Logo" class="logo">
        </div>

        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#" id="lang-toggle">EN | FR</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <img src="https://github.com/Nima4180/TreadMtlwebsite/blob/main/images/car_on_road.jpg?raw=true" alt="Car on Road" class="hero-image">
        <div class="hero-content">
            <h1>Your Trusted Tire Shop</h1>
            <p>Get the best tires for your car, fast delivery, and amazing deals!</p>
        </div>
    </section>

    <!-- Tire Search Section -->
    <section id="tire-search">
        <div class="search-container">
            <h2>Find Your Tire Size</h2>
            <form id="tire-search-form">
                <div class="input-group">
                    <label for="car-info">Enter Your Car Information:</label>
                    <input type="text" id="car-info" placeholder="Year, Make, Model" required>
                </div>
                <button type="submit">Search for Tires</button>
            </form>
        </div>
        <div class="seasons-img">
            <img src="https://github.com/Nima4180/TreadMtlwebsite/blob/main/images/4_seasons.jpg?raw=true" alt="4 Seasons Tires">
        </div>
    </section>

    <!-- Tire Categories -->
    <section id="categories">
        <div class="category">
            <img src="https://github.com/Nima4180/TreadMtlwebsite/blob/main/images/tire_on_truck.jpg?raw=true" alt="LT Tires" class="category-image">
            <h3>LT Tires</h3>
        </div>
        <div class="category">
            <img src="https://github.com/Nima4180/TreadMtlwebsite/blob/main/images/performance_car.jpg?raw=true" alt="Performance Tires" class="category-image">
            <h3>Performance Tires</h3>
        </div>
    </section>

    <!-- Brands Section -->
    <section id="brands">
        <h2>Our Trusted Brands</h2>
        <img src="https://github.com/Nima4180/TreadMtlwebsite/blob/main/images/all_brands.jpg?raw=true" alt="Tire Brands">
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 TreadMtl. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
