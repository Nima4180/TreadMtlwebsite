<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Car - TreadMtl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/Tread/logo.png" alt="TreadMtl Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="my_car.html">My Car</a></li>
                <li><a href="my_account.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <section id="car-info">
        <h2>Find Tires for Your Car</h2>
        <p>Enter your car's information to find the right tires.</p>

        <form id="car-info-form">
            <div class="form-group">
                <label for="car-brand">Car Brand:</label>
                <input type="text" id="car-brand" name="car-brand" required placeholder="Enter your car's brand">
            </div>
            <div class="form-group">
                <label for="car-model">Car Model:</label>
                <input type="text" id="car-model" name="car-model" required placeholder="Enter your car's model">
            </div>
            <div class="form-group">
                <label for="car-year">Car Year:</label>
                <input type="number" id="car-year" name="car-year" required placeholder="Enter your car's year">
            </div>
            <button type="submit">Search Tires</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 TreadMtl. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
